<!DOCTYPE html>
<html>
<head>
    <title>ES6 Game of Life</title>
    <style>
    #app * {
      padding: 0px;
      margin: 0px;
    }

    #gameoflifeboard {
      border-spacing: 0;
      border-collapse: collapse;
      margin-top: 5px;
    }

    #app table td {
      width:15px;
      height:15px;
      border: 1px solid gray;
    }

    #app table td .cell {
      height: 100%;
      width: 100%;
    }

    #app table td .alive {
      background-color: #000000;
    }

    #app table td .cell:hover {
      cursor: pointer;
    }

    </style>
</head>
<body>
    <div id="controls">
      <button id="start">Start</button>
      <button id="stop" disabled>Stop</button>
      <button id="step">Step</button>
      <button id="reset">Reset</button>
      <input type="checkbox" id="randomized" checked>
      <input type="range" id="generationsPerMinute" value="100" min="60" max="5000" step="1">
    </div>
    <div id="app"></div>
    <script src="./app.js"></script>
</body>
</html>
